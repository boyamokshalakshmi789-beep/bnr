<!DOCTYPE html>
<html lang="te">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Political Party Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* HEADER */
        header {
            background: #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-bottom: 2px solid #ddd;
        }

        header img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* NAVBAR */
        nav {
            background: #004aad;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* DROPDOWN */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 30px;
            background: #fff;
            min-width: 150px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul li ul li a {
            display: block;
            padding: 10px;
            color: #000;
        }

        nav ul li ul li a:hover {
            background: #eee;
        }

        nav ul li.active ul {
            display: block;
        }

        /* BODY */
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            padding: 10px;
            text-align: center;
        }

        /* POPUP */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close {
            margin-top: 10px;
            background: red;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        /* FOOTER */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <img src="BVM3.jpg" />
        <img src="cbn2.jpg" />
        <img src="lokesh.jpg" />

    </header>

    <nav>
        <ul>
            <li><a onclick="toggleMenu(this)">Menu 1</a>
                <ul>
                    <li><a href="#">Item 1</a></li>

            <li><a onclick="toggleMenu(this)">Menu 2</a>
                <ul>
                    <li><a href="#">Item 1</a></li>

                </ul>
            </li>
            <li><a onclick="toggleMenu(this)">Menu 3</a>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                </ul>
            </li>
            <li><a onclick="toggleMenu(this)">Menu 4</a>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card" onclick="openPopup('మాచపురంలో బివి ప్రచార రథం పై కాసిం ')">

        <div class="card" onclick="openPopup('బివి కలని వద్ద నాయకులు ')">

    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popupText"></p>
            <button class="close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <footer>
        © 2025 Political Party Website
    </footer>

    <script>
        function toggleMenu(el) {
            document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));
            el.parentElement.classList.toggle('active');
        }
        function openPopup(text) {
            document.getElementById('popupText').innerText = text;
            document.getElementById('popup').style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>

</html>
